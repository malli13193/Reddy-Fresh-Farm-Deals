<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Reddy Fresh Farm Deals ‚Äî Today‚Äôs Prices</title>
  <meta name="description" content="Mobile price list for today. Tap to order on WhatsApp. Thimmampalli 515465." />
  <style>
    :root{--bg:#0a0f1f;--card:#0f152b;--ink:#e6eef6;--muted:#9fb1c6;--ok:#22c55e;--strike:#9aa9bf;--stroke:#223154;--sale:#f43f5e}
    *{box-sizing:border-box}
    html,body{margin:0;background:linear-gradient(180deg,#0a0f1f,#0c1330);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
    .wrap{max-width:720px;margin:0 auto;padding:14px}
    header{display:flex;align-items:center;justify-content:space-between;gap:10px}
    .brand{display:flex;align-items:center;gap:10px}
    .brand .emoji{font-size:28px}
    .title{font-weight:900;font-size:20px}
    .small{color:var(--muted);font-size:12px}
    .badge{border:1px solid var(--stroke);border-radius:999px;padding:4px 10px;color:var(--muted);font-size:12px}.offer{background:var(--sale);color:#fff;padding:10px;border-radius:12px;text-align:center;font-weight:800;margin:14px 0;font-size:16px}

.list{display:grid;gap:10px}
.row{display:flex;justify-content:space-between;align-items:center;background:var(--card);border:1px solid var(--stroke);border-radius:16px;padding:12px}
.name{font-weight:800;font-size:16px}
.priceBox{text-align:right}
.price{font-weight:900;font-size:18px;line-height:1}
.mrp{color:var(--strike);text-decoration:line-through;font-size:12px;margin-top:4px}
.date{color:var(--muted);font-size:11px;line-height:1.2;margin-top:6px}

a.btn{display:block;text-align:center;margin:18px 0;padding:14px 16px;background:var(--ok);color:#04160c;font-weight:900;border-radius:12px;text-decoration:none}

footer{color:var(--muted);font-size:12px;margin:16px 2px;text-align:center}

  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="emoji">ü•ó</div>
        <div>
          <div class="title">Reddy Fresh Farm Deals</div>
          <div class="small">Thimmampalli ‚Ä¢ 515465</div>
        </div>
      </div>
      <div id="today" class="badge"></div>
    </header><div class="offer">üí• Dhamaka Sale ‚Äî Fresh Daily, Best Prices!</div>

<div class="list" id="list"></div>

<!-- WhatsApp Order (only CTA needed) -->
<a class="btn" id="waOrder" href="#" target="_blank" rel="noopener">üì≤ WhatsApp Order</a>

<footer>¬© <span id="year"></span> Reddy Fresh Farm Deals ‚Ä¢ Farm‚Äëfresh produce delivered nearby.</footer>

  </div>  <script>
    // ‚Äî‚Äî Time (India) ‚Äî‚Äî
    const IN_TZ='Asia/Kolkata';
    const fmtDate=d=>new Intl.DateTimeFormat('en-IN',{year:'numeric',month:'short',day:'2-digit',timeZone:IN_TZ}).format(d);
    const todayStr=fmtDate(new Date());
    document.getElementById('today').textContent=Updated: ${todayStr};
    document.getElementById('year').textContent=new Date().getFullYear();

    // ‚Äî‚Äî Public DATA (edit numbers and redeploy) ‚Äî‚Äî
    const DATA=[
      {name:'Pomegranates', unit:'kg', mrp:135, price:120},
      {name:'Tomatoes', unit:'kg', mrp:18, price:14},
      {name:'Guava', unit:'kg', mrp:34, price:28},
      {name:'Sweet Corn', unit:'piece', mrp:12, price:10}
    ];

    // ‚Äî‚Äî Render rows ‚Äî‚Äî
    const list=document.getElementById('list');
    function addRow(it){
      const el=document.createElement('div');
      el.className='row';
      el.innerHTML=`
        <div class="name">${it.name} <span class="small">(${it.unit})</span></div>
        <div class="priceBox">
          <div class="price">‚Çπ ${it.price} <span class="small">/${it.unit}</span></div>
          <div class="mrp">‚Çπ ${it.mrp} MRP</div>
          <div class="date">as of ${todayStr}</div>
        </div>`;
      list.appendChild(el);
    }
    DATA.forEach(addRow);

    // ‚Äî‚Äî WhatsApp order link ‚Äî‚Äî
    const WA_NUMBER='917816090164'; // 91 + 7816090164
    const ORDER_TEXT=encodeURIComponent('ü§ù Hi Reddy Fresh Farm, I want to order from today\'s list.');
    document.getElementById('waOrder').href=https://wa.me/${WA_NUMBER}?text=${ORDER_TEXT};
  </script></body>
</html>
